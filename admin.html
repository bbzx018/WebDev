<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - CSMJU Souvenir</title>
    <link rel="icon" type="image/png" href="pic/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">    <style>
        :root {
            --nile: #253746;
            --bermuda: #6B7B8C;
            --chateau: #A3A9B3;
            --cloudy: #BEC5C7;
            --dawn: #F6F8F9;
            --white: #fff;
        }

        * {
            box-sizing: border-box
        }

        body,
        html {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background: var(--dawn);
            color: var(--nile)
        }

        a {
            text-decoration: none;
            color: inherit
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #5DB2E8;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08)
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1300px;
            margin: auto;
            padding: 10px 20px
        }

        .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px
        }

        .nav-links a {
            color: #dcdcdc;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
            transform: translateY(-2px)
        }

        .admin-link {
            color: #ffbb33
        }

        /* Layout */
        .wrap {
            max-width: 1280px;
            margin: auto;
            padding: 20px
        }

        .section {
            background: #fff;
            border: 1px solid var(--cloudy);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px
        }

        h2 {
            margin-top: 0;
            font-family: 'Playfair Display', serif
        }

        input,
        select {
            padding: 8px;
            border: 1px solid var(--cloudy);
            border-radius: 6px;
            width: 100%
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600
        }

        .btn-primary {
            background: var(--bermuda);
            color: #fff
        }

        .btn-danger {
            background: #c62828;
            color: #fff
        }

        .btn-outline {
            border: 1px solid var(--bermuda);
            background: #fff;
            color: var(--nile)
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px
        }

        th,
        td {
            border: 1px solid var(--cloudy);
            padding: 8px;
            text-align: center
        }

        th {
            background: var(--bermuda);
            color: #fff
        }

        footer {
            background: var(--nile);
            color: #fff;
            text-align: center;
            padding: 16px;
            margin-top: 24px
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="nav-container">
            <div><img src="pic/logo.png" alt="Logo" class="logo"></div>
            <nav class="nav-links" id="navLinks">
                <a href="index.html" data-page="home">Home</a>
                <a href="products.html" data-page="products">Products</a>
                <a href="contact.html" data-page="contact">Contact</a>
                <a href="admin.html" data-page="admin" style="color:#ffbb33">Admin</a>
            </nav>
            <div class="nav-icons"><i class="fa fa-user"></i></div>
        </div>
    </header>

    <div class="wrap">
        <!-- Section: เพิ่มสินค้า -->
        <div class="section">
            <h2>เพิ่มสินค้าใหม่</h2>
            <div style="display:grid;gap:12px;grid-template-columns:1fr 1fr">
                <input type="text" id="name" placeholder="ชื่อสินค้า">
                <input type="number" id="price" placeholder="ราคา">
                <select id="category">
                    <option value="">เลือกหมวดหมู่</option>
                    <option>เสื้อ</option>
                    <option>แก้วน้ำ</option>
                    <option>หมวก</option>
                    <option>กระเป๋า</option>
                    <option>เข็มกลัด</option>
                </select>
                <input type="text" id="image" placeholder="Path รูปภาพ (เช่น pic/t-1.jpg)">
                <input type="text" id="colors" placeholder="สี (เช่น ดำ,ขาว)">
                <input type="text" id="sizes" placeholder="ขนาด (เช่น S,M,L,XL)">
            </div>
            <button class="btn-primary" style="margin-top:12px" onclick="addProduct()">+ เพิ่มสินค้า</button>
        </div>

        <!-- Section: สต๊อกสินค้า -->
        <div class="section">
            <h2>Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>รูป</th>
                        <th>สินค้า</th>
                        <th>ราคา</th>
                        <th>สี</th>
                        <th>ขนาด</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>

        <!-- Section: ดูคำสั่งซื้อ -->
        <div class="section">
            <h2>รายการสั่งซื้อ</h2>
            <table>
                <thead>
                    <tr>
                        <th>หมายเลขคำสั่งซื้อ</th>
                        <th>ชื่อลูกค้า</th>
                        <th>สินค้า</th>
                        <th>ยอดรวม</th>
                        <th>สถานะ</th>
                    </tr>
                </thead>
                <tbody id="orderTable">
                    <tr>
                        <td colspan="5">ยังไม่มีคำสั่งซื้อ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>© 2025 CSMJU Souvenir Shop - Admin</footer>

    <script>
        /* จำลองข้อมูลสินค้า (เก็บใน LocalStorage) */
        const ADMIN_KEY = "csmju_admin_products";
        let products = JSON.parse(localStorage.getItem(ADMIN_KEY) || "[]");

        function renderProducts() {
            const table = document.getElementById("productTable");
            table.innerHTML = "";
            products.forEach((p, i) => {
                const tr = document.createElement("tr");
               tr.innerHTML = `
  <td>${i + 1}</td>
  <td><img src="${p.image}" alt="${p.name}" style="height:40px;border-radius:6px;"></td>
  <td>${p.name}</td>
  <td>${p.price}</td>
  <td>${p.colors.join(", ") || "-"}</td>
  <td>${p.sizes.join(", ") || "-"}</td>
  <td><button class="btn-danger" onclick="deleteProduct(${i})">ลบ</button></td>`;

                table.appendChild(tr);
            });
        }

        function addProduct() {
            const name = document.getElementById("name").value.trim();
            const price = parseInt(document.getElementById("price").value);
            const image = document.getElementById("image").value.trim();
            const category = document.getElementById("category").value;
            const colors = document.getElementById("colors").value.split(",").map(x => x.trim()).filter(Boolean);
            const sizes = document.getElementById("sizes").value.split(",").map(x => x.trim()).filter(Boolean);

            if (!name || !price || !image) { alert("กรอกข้อมูลให้ครบ!"); return; }
            products.push({ name, price, image, category, colors, sizes });
            localStorage.setItem(ADMIN_KEY, JSON.stringify(products));
            renderProducts();
            document.getElementById("name").value = "";
            document.getElementById("price").value = "";
            document.getElementById("image").value = "";
            document.getElementById("category").value = "";
            document.getElementById("colors").value = "";
            document.getElementById("sizes").value = "";
        }

        function deleteProduct(i) {
            if (confirm("ต้องการลบสินค้านี้?")) {
                products.splice(i, 1);
                localStorage.setItem(ADMIN_KEY, JSON.stringify(products));
                renderProducts();
            }
        }

        renderProducts();
    </script>
</body>

</html>
